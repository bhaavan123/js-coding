<html>
<head>
    <title>js coding</title>
</head>
<body>
    <h1>open console</h1>
    <script>
        var first_name="Bhaavan";
        console.log(first_name);
        var last_name="Pasricha";
        console.log(last_name);
        var full_name=first_name.concat(last_name);
        console.log(full_name);
        var name_length=full_name.length;
        console.log(name_length);
        var str_1="iam in grade 6th";
        console.log(str_1);
        var str_2=str_1.replace("6th","7th");
        console.log(str_2);
        var upper_case=first_name.toUpperCase();
        console.log(upper_case);
        var lower_case=first_name.toLowerCase();
        console.log(lower_case);
        var num_sqrt=Math.sqrt(169);
        console.log(num_sqrt);
        var max_num=Math.max(12,38);
        console.log(max_num);
        var min_num=Math.min(12,38);
        console.log(min_num);
        var pow_num=Math.pow(2,3);
        console.log(pow_num);
    </script>
</body>
</html>
